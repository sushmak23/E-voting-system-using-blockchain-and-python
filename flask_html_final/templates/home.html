<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00d2ff);
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            animation: slideUp 1.5s ease-in-out;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #ffffff;
            color: #1e90ff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #1e90ff;
            color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Add subtle animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 15%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
    <script>
        window.onload = function() {
            const flashMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        };
    </script>
</head>
<body>
    <!-- Decorative Elements -->
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>

    <!-- Main Content -->
    <h1>Welcome to the E-Voting System</h1>
    <div class="button-container">
        <a href="/signup"><button>Sign Up</button></a>
        <a href="/signin"><button>Sign In</button></a>
        <a href="/admin_login"><button>Admin Login</button></a>
    </div>
</body>
</html>
