<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            color: #004d61;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 700;
            color: #333;
        }
        input, select {
            padding: 12px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #00cec9;
        }
        button {
            padding: 12px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00917c;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #00b894;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Cast Your Vote</h1>
        <form action="/voting" method="post">
            <label for="voter_id">Voter ID:</label>
            <input type="text" name="voter_id" placeholder="Enter your Voter ID" required>
            
            <label for="party">Select Your Party:</label>
            <select name="party" required>
                <option value="" disabled selected>Select a party</option>
                <option value="Party A">Party A</option>
                <option value="Party B">Party B</option>
                <option value="Party C">Party C</option>
            </select>
            <div class="flash-messages" style="color: red; margin-top: 0.15rem;">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
            <button type="submit">Submit Vote</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
